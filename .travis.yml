language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
#  - 7.3 # not ready yet for this

install:
  - cp .env.travis .env
  - mysql -e 'create database program_sch_test;'
  - composer self-update
  - composer install --no-interaction --no-suggest
  - php artisan key:generate
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - npm run dev

script:
  - vendor/bin/phpunit

